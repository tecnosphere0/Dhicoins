<div class="auth-body">
  <div class="wrap">
    <div class="form-card">
      <div class="img-block">
        <div class="img-block-wrap">
          <h2>Make <br> Sure Your Are <br> On Correct URL</h2>
          <p>https:dhicoins.com</p>
        </div>
      </div>
      <div class="card-block">
        <div class="logo">
          <img src="/assets/logo/dhicoins.png" alt="">
        </div>
        <div class="auth-form forgot-form">
          <h2>Confirm Password</h2>
          <p class="tag-line">Enter Your New Password.</p>

          <form action="">
            <div class="auth-form-group">
              <label for="">New Password</label>
              <div class="password">
                <input [type]="inputType" class="auth-input" placeholder="Enter Your New Password">
                <span (click)="togglePassword()"><img [src]="eyeIcon" alt=""></span>
              </div>
            </div>
            <div class="auth-form-group">
              <label for="">Confirm New Password</label>
              <div class="password">
                <input [type]="inputType2" class="auth-input" placeholder="Confirm Your New Password">
                <span (click)="togglePassword2()"><img [src]="eyeIcon2" alt=""></span>
              </div>
            </div>
            <button class="auth-btn mb-3">Change Password</button>

            <p class="auth-footer-p">Don't have an account? <a href="/register">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
