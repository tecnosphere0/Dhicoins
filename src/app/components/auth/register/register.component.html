<div class="auth-body">
  <div class="wrap">
    <div class="form-card">
      <div class="img-block">
        <div class="img-block-wrap">
          <h2>Make <br> Sure Your Are <br> On Correct URL</h2>
          <p>https:dhicoins.com</p>
        </div>
      </div>
      <div class="card-block">
        <div class="logo">
          <img src="/assets/logo/dhicoins.png" alt="">
        </div>
        <div class="auth-form">
          <h2>Let's Get Started</h2>
          <p class="tag-line">Enter your detail to create your account</p>

          <form action="">
            <div class="auth-form-group">
              <label for="">Username</label>
              <input type="text" placeholder="Enter Your Username">
            </div>
            <div class="auth-form-group">
              <label for="">Email</label>
              <input type="text" placeholder="Enter Your Email">
            </div>
            <div class="auth-form-group">
              <label for="">Password</label>
              <div class="password">
                <input [type]="inputType" placeholder="Enter Your Password">
                <span (click)="togglePassword()"><img [src]="eyeIcon" alt=""></span>
              </div>
            </div>
            <div class="auth-form-group">
              <label for="">Confirm Password</label>
              <div class="password">
                <input [type]="inputType2" placeholder="Confirm Your Password">
                <span (click)="togglePassword2()"><img [src]="eyeIcon2" alt=""></span>
              </div>
            </div>
            <div class="forgot-password-wrap">
              <div>
                .
              </div>
              <div>
                <a href="">Forgot Password</a>
              </div>
            </div>
            <button class="auth-btn mb-3">Sign Up</button>
            <button class="auth-social-btn"><img src="/assets/auth/google.svg" alt="">Continue With Google</button>

            <p class="auth-footer-p">Already have an account?<a routerLink="/auth/register">Sign In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
