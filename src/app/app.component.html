<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>{{title}}</title>
</head>

<body>

  <div *ngIf="!isAuth && !isIndexPage">
    <app-sidebar></app-sidebar>
    <div class="content">
      <div>
        <!-- <button (click)="toggleTheme()">
          {{ isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}
        </button> -->
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>

  <div *ngIf="isAuth">
    <div class="auth-body">
      <div class="wrap">
        <div class="form-card">
          <div class="img-block">
            <div class="img-block-wrap">
              <h2>Make <br> Sure Your Are <br> On Correct URL</h2>
              <p>https:dhicoins.com</p>

            </div>
          </div>
          <div class="card-block">
            <div class="theme-toggle-auth">
              <input type="checkbox" class="checkbox" id="checkbox" (change)="toggleTheme($event)" [checked]="isDarkMode">
              <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
              </label>
            </div>
            <div class="logo">
              <img src="/assets/logo/dhicoins.png" alt="">
            </div>

            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isIndexPage">
    <router-outlet></router-outlet>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
